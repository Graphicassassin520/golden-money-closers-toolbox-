<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Closers Toolbox</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --gold: #FFD700; /* Gold color for luxurious feel */
        }

        body {
            background: linear-gradient(to bottom, #2c3e50, #1a252f);
            color: #ecf0f1;
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }

        /* Intro Animation Overlay */
        .intro-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1000;
            backdrop-filter: blur(5px);
            animation: fadeOut 0.5s ease 3s forwards;
        }

        .dollar-sign {
            position: absolute;
            color: var(--gold);
            animation: fall 1.5s linear infinite;
        }

        @keyframes fall {
            0% { transform: translateY(-100%) rotate(-10deg); }
            50% { transform: translateY(50vh) rotate(10deg); }
            100% { transform: translateY(100vh) rotate(-10deg); }
        }

        @keyframes fadeOut {
            to { opacity: 0; visibility: hidden; }
        }

        /* Header with Logo */
        header {
            text-align: center;
            padding: 20px 0;
        }

        .logo {
            max-width: 300px;
            width: 100%;
            display: block;
            margin: 0 auto;
        }

        /* Dashboard Grid */
        .dashboard {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 30px;
            padding: 40px;
        }

        .dashboard-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-color: #34495e;
            padding: 20px;
            border-radius: 10px;
            text-decoration: none;
            color: #ecf0f1;
            border: 2px solid var(--gold);
            box-shadow: 0 0 10px var(--gold);
            transition: transform 0.3s, background-color 0.3s, box-shadow 0.3s;
        }

        .dashboard-item:hover {
            transform: scale(1.05);
            background-color: #4a627a;
            box-shadow: 0 0 20px var(--gold);
        }

        .dashboard-item i {
            font-size: 3em;
            margin-bottom: 10px;
            color: var(--gold);
        }

        .dashboard-item span {
            font-size: 1.2em;
            text-align: center;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .dashboard {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <!-- Intro Animation Overlay -->
    <div class="intro-overlay">
        <span class="dollar-sign" style="left: 5%; animation-delay: -1.4s; font-size: 25px;">$</span>
        <span class="dollar-sign" style="left: 15%; animation-delay: -1.2s; font-size: 35px;">$</span>
        <span class="dollar-sign" style="left: 25%; animation-delay: -1.0s; font-size: 30px;">$</span>
        <span class="dollar-sign" style="left: 35%; animation-delay: -0.8s; font-size: 20px;">$</span>
        <span class="dollar-sign" style="left: 45%; animation-delay: -0.6s; font-size: 40px;">$</span>
        <span class="dollar-sign" style="left: 55%; animation-delay: -0.4s; font-size: 25px;">$</span>
        <span class="dollar-sign" style="left: 65%; animation-delay: -0.2s; font-size: 35px;">$</span>
        <span class="dollar-sign" style="left: 75%; animation-delay: 0s; font-size: 30px;">$</span>
        <span class="dollar-sign" style="left: 85%; animation-delay: -1.3s; font-size: 20px;">$</span>
        <span class="dollar-sign" style="left: 95%; animation-delay: -1.1s; font-size: 40px;">$</span>
    </div>

    <!-- Header with Logo -->
    <header>
        <img src="logo.png" alt="Closers Toolbox" class="logo">
    </header>

    <!-- Dashboard Panels -->
    <div class="dashboard">
        <a href="https://graphicassassin520.github.io/New-Final-Front-Line-Vacation-Calc/" class="dashboard-item">
            <i class="fas fa-calculator"></i>
            <span>Vacation Cost Calculator</span>
        </a>
        <a href="https://graphicassassin520.github.io/Jeremy_maitfee_cal/" class="dashboard-item">
            <i class="fas fa-file-invoice-dollar"></i>
            <span>Maintenance Fee Calculator</span>
        </a>
        <a href="https://graphicassassin520.github.io/Spinnaker-Savings-Calc-20-years-Final-/" class="dashboard-item">
            <i class="fas fa-chart-line"></i>
            <span>Timeshare Comparison Calculator</span>
        </a>
        <a href="https://graphicassassin520.github.io/Rental-income-calculator/" class="dashboard-item">
            <i class="fas fa-money-bill-wave"></i>
            <span>Rental Income Calculator</span>
        </a>
        <a href="https://graphicassassin520.github.io/patriotic-charter-generator/" class="dashboard-item">
            <i class="fas fa-certificate"></i>
            <span>Charter Certificate Generator</span>
        </a>
    </div>
</body>
</html>
